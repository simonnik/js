<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /*
        1 10 плюс 10 получаем число 20
        2 20 плюс 10 получаем конкатенацию
        3 2010 присваиваем в переменную result1
        4 с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1 10 плюс 10 получаем конкатенацию
        2 1010 плюс 10 получаем конкатенацию
        3 101010 присваиваем в переменную result2
        4 с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1 10 плюс 10 получаем число 20
        2 20 плюс унарный плюс 10 получаем число 30
        3 30 присваиваем в переменную result3
        4 с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1 10 делим на унарный минус от пустой строки(-0) получаем -Infinity
        2 -Infinity присваиваем в переменную result4
        4 с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
        1 10 делим на унарный плюс от строки(NaN) получаем NaN
        2 NaN присваиваем в переменную result5
        4 с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
</html>
