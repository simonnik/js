<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            "use strict";

            function sum(a, b) {
                return a + b;
            }

            function subtraction(a, b) {
                return a - b;
            }

            function division(a, b) {
                return a / b;
            }

            function multiplication(a, b) {
                return a * b;
            }

            console.log(sum(1, 5));
            console.log(subtraction(1, 5));
            console.log(division(1, 5));
            console.log(multiplication(1, 5));
        </script>
    </body>
</html>
