<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            "use strict";

            const products = [
                {
                    id: 3,
                    price: 200
                }, {
                    id: 4,
                    price: 900
                }, {
                    id: 1,
                    price: 1000
                }
            ];

            products.forEach((product) => {
                product.price *= 0.85;

                return product;
            });

            console.log(products);
        </script>
    </body>
</html>
