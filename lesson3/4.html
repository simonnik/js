<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            "use strict";

            const products = [
                {
                    id: 3,
                    price: 127,
                    photos: ["1.jpg", "2.jpg"]
                }, {
                    id: 5,
                    price: 499,
                    photos: []
                }, {
                    id: 10,
                    price: 26,
                    photos: ["3.jpg"]
                }, {
                    id: 8,
                    price: 78
                }
            ];

            // 1
            let filteredProducts = products.filter((product) => product.photos && product.photos.length > 0);
            console.log(filteredProducts);

            //2
            products.sort((current, next) => {
                if (current.price > next.price) {
                    return 1;
                } else if (current.price < next.price) {
                    return -1;
                }

                return 0;
            });

            console.log(products);
        </script>
    </body>
</html>
