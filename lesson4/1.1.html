<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            "use strict";

            // es5
            function ProductEs5(name, price) {
                this.name = name;
                this.price = price;
            }

            ProductEs5.prototype.make25PercentDiscount = function () {
                this.price *= 0.75;
            };

            // es6
            class ProductEs6 {
                constructor(name, price) {
                    this.name = name;
                    this.price = price;
                }

                make25PercentDiscount(){
                    this.price *= 0.75;
                }
            }

            let productEs5 = new ProductEs5('Pen', 100);
            productEs5.make25PercentDiscount();
            console.log(productEs5);

            let productEs6 = new ProductEs6('Pencil', 340);
            productEs6.make25PercentDiscount();
            console.log(productEs6);
        </script>
    </body>
</html>
